        <h1>Welcome to Form</h1>

    <h1>Jamaler ma Special TSC pitha export</h1>
    <form action="">
        <p>Name<input type="text" name="Name" placeholder="Enter Your Name" id=""></p>
        <p>Email<input type="text" name="Email" placeholder="Enter Your email" id=""></p>
        <p>Phone<input type="text" name="phone" placeholder="Enter Your phone" id=""></p>
        <p>Address<input type="text" name="address" placeholder="Enter Your address" id=""></p>
        <fieldset>
            <legend>
                Select Your Pitha
            </legend>
            <p>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy Pitha
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa Pitha
                </label>
            </p>
            <p>
                <label for="tel">
                    <input type="radio" name="pitha" id="tel">Tel Pitha
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>
                Select Your Vorta
            </legend>
            <p><label for="shorisha"><input type="checkbox" name="vorta" id="shorisha">Shorishar Vorta</label></p>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutkir Vorta</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun Vorta</label></p>
            <p><label for="morich"><input type="checkbox" name="vorta" id="morich">Morich Vorta</label></p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
